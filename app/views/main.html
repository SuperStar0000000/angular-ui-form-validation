<div class="jumbotron">
  <h4>Form example | User account signup</h4>
  <form novalidate>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" ng-model="user.username"
      validation-min-length="5" 
      validation-no-space="true"
    />

    <label for="username">Password</label>
    <input type="text" id="password" name="password" ng-model="user.password"
      validation-min-length="5" 
      validation-no-space="true"
    />

    <label for="username">Confirm Password</label>
    <input type="text" id="confirmPassword" name="confirmPassword" ng-model="user.confirmPassword"
      validation-confirm-password="true"
    />
  </form>
</div>
